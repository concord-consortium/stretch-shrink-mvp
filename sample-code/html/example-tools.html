<!DOCTYPE html>
<html>

<head>
        <title>Tool applets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="navigation.js"></script>
</head>

<body>
<div>
        <h1>Tool applets</h1>
        <p style="width:800px">It is possible to have applet without construction, the perspective can be given by parameter "perspective" and changed via API later. For details please refer to <a href="https://wiki.geogebra.org/en/SetPerspective_Command">documentation</a>.</p>
<p><img src="https://www.geogebra.org/images/worksheet/icon-info.png"> <a id="tutorial-link" target="_blank">Tutorial</a></p>
        <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>

        <script type="text/javascript">
				var tutorials = {
				'AG':['Graphing calculator','https://www.geogebra.org/tutorial/graphing'],
				'2':['Geometry','https://www.geogebra.org/tutorial/geometry'],				
				'3':['Spreadsheet','https://www.geogebra.org/tutorial/spreadsheet'],				
				'4':['CAS','https://www.geogebra.org/tutorial/cas'],
				'5':['3D Geometry','https://www.geogebra.org/tutorial/3d'],
				'6':['Statistics','https://www.geogebra.org/tutorial/statistics']
				};
				function updateHelp(p){
					document.getElementById('tutorial-link').href = tutorials[p][1];
					document.getElementById('tutorial-link').innerText = tutorials[p][0]+" Tutorial";
				}
				function perspective(p){
					updateHelp(p);
					ggbApplet.setPerspective(p);
				}
                var parameters = {
                        "id":"ggbApplet",
                        "width":800,
                        "height":600,
                        "showToolBar":true,
                        "borderColor":null,
                        "showMenuBar":true,
                        "allowStyleBar":true,
                        "showAlgebraInput":true,
                        "enableLabelDrags":false,
                        "enableShiftDragZoom":true,
                        "capturingThreshold":null,
                        "showToolBarHelp":false,
                        "errorDialogsActive":true,
                        "showTutorialLink":true,
                        "showLogging":true,
                        "useBrowserForJS":false,
                        "perspective":"AG"};

                var applet = new GGBApplet(parameters, '5.0', 'applet_container');
               //  when used with Math Apps Bundle, uncomment this:
               //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web3d/');

                window.onload = function() { applet.inject('applet_container'); updateHelp('AG');}

        </script>
		<button onclick="perspective('AG')">Graphing calculator</button>
		<button onclick="perspective('2')">Geometry</button>
		<button onclick="perspective('3')">Spreadsheet</button>
		<button onclick="perspective('4')">CAS</button>
		<button onclick="perspective('5')">3D Geometry</button>
		<button onclick="perspective('6')">Probability</button>


        <div id="applet_container"></div>
		</div>
</body>

</html>
